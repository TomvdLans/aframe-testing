<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-plane id="myBox"
        src="#ground"
        width="20"
        height="20"
        rotation="-90 0 0"

        shadow>
      </a-plane>
      

      <a-box id="myBox"
        width="1"
        height="1"
        depth="1"
        color="green" 
        position="0 1 -1"
        rotation="20 20 0"
        
        shadow>
      </a-box>

      <a-octahedron id="myBox"
        scale="0.5 0.5 0.5"
        color="purple" 
        position="2 1 -1"
        rotation="20 20 0"
        
        shadow>
      </a-octahedron>

      <a-torus-knot id="myBox"
        width="0.4"
        height="0.4"
        radius="0.4"
        radius-tubular=".05"
        color="green" 
        position="-2 1 -1"
        rotation="20 20 0"
        
        shadow>
      </a-torus-knot>
    </a-scene>
  </body>
</html>
