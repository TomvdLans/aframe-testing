<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="src: sky.jpg">
      <a-assets>
        <img id="bark" src="images/bark.jpg" />
        <img id="grass" src="images/grass.jpg" />
        <img id="sky" src="images/sky2.jpg" />
        <img id="sky2" src="images/sky.jpg" />
        <img id="leaves" src="images/leaves.jpg" />
    </a-assets>

    <a-sky src="#sky2"></a-sky>

    <a-plane id="ground"
      material="src: #grass; repeat: 20 20"
      position="0 0 -4" 
      rotation="-90 0 0" 
      width="100" 
      height="100"  

      shadow>
    </a-plane>
      
    <a-cylinder id="tree"
      material="src: #bark"
      radius-top=".6"
      radius-top=".9"
      height="9"
      position="1 1 -3"
        
      shadow>
    </a-box>

    <a-sphere id="leaves"
      material="src: #leaves"
      radius="5"
      position="1 8.5 -3"

      shadow>

      <a-box id="box1"
        color="tomato" 
        depth="1" 
        height="1" 
        width="1"
        position="0 0 0"
        rotation="0 0 0"
        
        shadow>
      </a-box>

      <a-box id="box2"
        color="tomato" 
        depth="1" 
        height="1" 
        width="1"
        position="0 0 0"
        rotation="0 0 0"
        
        shadow>
      </a-box>

      <a-box id="box3"
        color="tomato" 
        depth="1" 
        height="1" 
        width="1"
        position="0 0 0"
        rotation="0 0 0"
        
        shadow>
      </a-box>
    
    </a-sphere>
    </a-scene>
  </body>
</html>
