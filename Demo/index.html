<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="src: sky.jpg">
      <a-assets>
        <img id="wood" src="images/wood.jpg" />
        <img id="grass" src="images/grass.jpg" />
    </a-assets>

    <a-plane id="ground"
      material="src: #grass; repeat: 10 10"
      position="0 0 -4" 
      rotation="-90 0 0" 
      width="100" 
      height="100" 
      color="#7BC8A4" 
      shadow>
    </a-plane>
      

      <a-box id="myBox"
        width="1"
        height="1"
        depth="1"
        color="green" 
        position="0 1 -1"
        rotation="20 20 0"
        
        shadow>
      </a-box>
    </a-scene>
  </body>
</html>
