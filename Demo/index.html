<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="src: sky.jpg">
      <a-assets>
        <img id="bark" src="images/bark.jpg" />
        <img id="grass" src="images/grass.jpg" />
        <img id="sky" src="images/sky2.jpg" />
        <img id="sky2" src="images/sky.jpg" />
        <img id="leaves" src="images/leaves.jpg" />
    </a-assets>

    <a-sky src="#sky2"></a-sky>

    <a-plane
      material="src: #grass; repeat: 20 20"
      position="0 .5 -4" 
      rotation="-90 0 0" 
      width="100" 
      height="100"  

      shadow>
    </a-plane>
      
    <a-cylinder
      material="src: #bark"
      radius=".5"
      height="9"
      position="1 1 -3"
        
      shadow>
    </a-box>

    <a-sphere
      material="src: #leaves"
      radius="5"
      position="0 8.5 0"

      shadow>
    </a-sphere>

    <a-sphere
      color="red"
      radius=".5"
      position="-1 8.5 2"
      animation__2="property: position; 
                   to: 0 1 0; 
                   dur: 2000; 
                   delay: 3000;
                   easing: easeInQuart; 
                   loop: false" 

      shadow>
    </a-sphere>

    <a-box
      color="yellow" 
      depth="1" 
      height="1" 
      width="1"
      position="-2.2 0 -1"
      rotation="0 10 0"
        
      shadow>
    </a-box>

    <a-box
      color="red" 
      depth="1" 
      height="1" 
      width="1"
      position="-3 1 -1"
      rotation="0 -10 0"
        
      shadow>
    </a-box>

    <a-box
      color="blue" 
      depth="1" 
      height="1" 
      width="1"
      position="-3.6 0 -1"
      rotation="0 25 0"
        
      shadow>
    </a-box>
    
    
    </a-scene>
  </body>
</html>
